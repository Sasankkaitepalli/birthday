<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Invitation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="invitation-card">
        <div class="photo-section">
            <img src="child.avif" alt="Birthday" class="birthday-photo">
        </div>
        <div class="header">
            <h1>You're Invited!</h1>
        </div>
        <div class="content">
            <h2>Join us for a birthday celebration!</h2>
            <p><strong>In honor of:</strong>John</p>
            <p><strong>Date:</strong> 25th May 2025</p>
            <p><strong>Time:</strong> 7:00pm Onwards </p>
            <p><strong>Location:</strong>A Convention Hall</p>
        </div>
        <div class="footer">
            <p>Looking forward to celebrating with you!</p>
        </div>
    </div>
</body>
</html>
